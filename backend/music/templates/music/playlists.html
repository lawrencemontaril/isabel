{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <title>Playlists</title>
  </head>
  <body>
    <div class="playlist-grid">
      {% for playlist in playlists %}
      <div class="playlist">
        <h1 class="playlist__title">
          <a href="{% url 'playlist' playlist.id %}">{{ playlist.name }}</a>
        </h1>
        <p>{{ playlist.desc }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
